<div class="title-wrapper">
  <label class="title">{{productData.title}}</label>
  <hr>
</div>

<div class="page-content-wrapper">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="row">
        <label class="col-lg-3">Initial stock</label>
        <div class="col">
          <input type="number" name="initialStock" formControlName="initialStock" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-lg-3 ">Current stock</label>
        <div class="col">
          <input type="number" name="currentStock" formControlName="currentStock" class="form-control date-field">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-lg-3">Today's date</label>
        <div class="col">
          <input type="date" formControlName="date" class="form-control date-field">
        </div>
      </div>
    </div>
    <div class="button-wrapper">
      <button type="submit" class="btn btn-primary">Modify</button>
      <button type="button" class="btn btn-secondary ml-5" (click)="onBack()">Back</button>
    </div>
  </form>
</div>
