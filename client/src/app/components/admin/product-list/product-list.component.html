<div class="button-wrapper" *ngIf="toDelete">
  <button (click)="removeProduct()" class="button">Delete</button>
</div>

<div class="title-wrapper" *ngIf="!toDelete">
  <label>Products</label>
  <button class="add-button" (click)="addProduct()">
    <mat-icon><span class="aligned-with-icon">add</span></mat-icon>
    New
  </button>
  <hr>
</div>

<div class="table-wrapper" *ngIf="isPresent">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Cost</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit</th>
        <th scope="col">Stock on hand</th>
        <th scope="col">Update product</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productData">
        <th scope="row"><input type="checkbox" name="productDetails" (click)="chooseProducts(product, $event)"></th>
        <td>{{product.title}}</td>
        <td> {{ product.cost }} </td>
        <td> {{ product.quantity}} </td>
        <td> {{ product.unit }} </td>
        <td>{{product.stock}}</td>
        <td><button class="button-update" (click)="updateProduct()">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!isPresent" class="content-wrapper">
  <label>No records found</label>
</div>
