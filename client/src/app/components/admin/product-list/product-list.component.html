<div class="button-wrapper" *ngIf="toDelete">
  <button (click)="open()" class="button">
    <mat-icon><span class="aligned-with-icon">restore_from_trash</span></mat-icon>Delete
  </button>
</div>

<div class="title-wrapper" *ngIf="!toDelete">
  <label>Products</label>
  <button class="add-button" (click)="addProduct()">
    <mat-icon><span class="aligned-with-icon">add</span></mat-icon>
    New
  </button>
  <hr>
</div>

<div class="table-wrapper" *ngIf="isPresent">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Cost</th>
        <th scope="col">Discount</th>
        <th scope="col">gst</th>
        <th scope="col">Update product</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productData">
        <th scope="row"><input type="checkbox" name="productDetails" (click)="chooseProducts(product, $event)"></th>
        <td>{{product.title}}</td>
        <td> {{ product.cost }} </td>
        <td> {{ product.discount }} </td>
        <td> {{ product.gst }} </td>
        <td class="button-col"><button class="button-update" (click)="updateProduct(product)">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!isPresent" class="content-wrapper">
  <label>No records found</label>
</div>

<div class="modal fade my-modal " tabindex="-1" role="dialog" #myModal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="close()" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Confirm to delete
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-confirm" (click)="removeProduct()">Confirm</button>
        <button type="button" class="btn btn-close" (click)="close()">Close
        </button>
      </div>
    </div>
  </div>
</div>
