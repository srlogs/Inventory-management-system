<div class="title-wrapper">
  <label>New Product</label>
  <hr>
</div>

<div class="page-content-wrapper">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <label class="title col-lg-3">Product Name</label>
      <div class="form-group col">
        <input type="text" name="productname" formControlName="productname" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.productname.errors }">
        <div *ngIf="submitted && f.productname.errors" class="invalid-feedback">
          <div *ngIf="f.productname.errors.required">* Product name is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <label class="title col-lg-3">Description</label>
      <div class="form-group col">
        <textarea type="text" name="summary" formControlName="summary" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.summary.errors }">
          </textarea>
        <div *ngIf="submitted && f.summary.errors" class="invalid-feedback">
          <div *ngIf="f.summary.errors.required">* Description is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <label class="title col-lg-3">Selling Price</label>
      <div class="form-group col">
        <input type="number" name="sellingprice" formControlName="sellingprice" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.sellingprice.errors }">
        <div *ngIf="submitted && f.sellingprice.errors" class="invalid-feedback">
          <div *ngIf="f.sellingprice.errors.required">* Price is required</div>
          <div *ngIf="f.sellingprice.errors.pattern">* Enter valid price</div>
        </div>
      </div>
    </div>
    <div class="row">
      <label class="title col-lg-3">Discount (in percentage %)</label>
      <div class="form-group col">
        <input type="number" name="discount" formControlName="discount" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.discount.errors }">
        <div *ngIf="submitted && f.discount.errors" class="invalid-feedback">
          <div *ngIf="f.discount.errors.pattern">* Enter valid discount</div>
        </div>
      </div>
    </div>
    <div class="row">
      <label class="title col-lg-3">GST (in percentage %)</label>
      <div class="form-group col">
        <input type="number" name="GST" formControlName="gst" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.gst.errors }">
        <div *ngIf="submitted && f.gst.errors" class="invalid-feedback">
          <div *ngIf="f.gst.errors.required">* GST is required</div>
          <div *ngIf="f.gst.errors.pattern">* Enter valid GST</div>
        </div>
      </div>
    </div>
    <div class="button-wrapper">
      <button type="submit" class="button button-save">Save</button>
      <button class="button button-cancel" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
